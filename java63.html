<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style="width:200px;height:200px;background:#a34d07" id="recuadro1">
        2
    </div>


    <script>
        addEventListener('DOMContentLoaded', inicio, false);

        function inicio() {
            document.getElementById('recuadro1').addEventListener('click', presion1, false);
        }

        function presion1()

        {
            document.getElementById('recuadro1') * 2;

        }
    </script>
</body>

</html>
